<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>internSarthi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#ECEDED] min-h-screen flex items-center justify-center px-4">

  <!-- MAIN CARD -->
  <div class="bg-white rounded-2xl shadow-sm w-full max-w-md p-8">

    <!-- LOGO / TITLE -->
    <div class="text-center mb-6">
      <div class="text-3xl font-bold text-[#0F172A] mb-2">
        internSarthi
      </div>
      <p class="text-sm text-gray-500">
        Your guided path to the right internship
      </p>
    </div>

    <!-- INFO CARD -->
    <div class="bg-[#1F2A3A] rounded-xl p-3 text-[#F9FAFB] mb-6">
      <p class="text-sm grey-relaxed text-center">
        Internships made simple
      </p>
    </div>

    <!-- FORM -->
    <div class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-[#0F172A] mb-1">
          Your Name
        </label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          class="w-full rounded-lg px-4 py-3 border border-[#E5E7EB] focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#0F172A] mb-1">
          Email Address
        </label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          class="w-full rounded-lg px-4 py-3 border border-[#E5E7EB] focus:outline-none"
        />
      </div>

    </div>

    <!-- CONTINUE BUTTON -->
    <button
      onclick="continueToProfile()"
      class="w-full mt-6 bg-[#1F2A3A] text-white py-3 rounded-xl text-sm font-medium hover:opacity-90 hover:opacity-90 active:scale-[0.98] transition"
    >
      Continue
    </button>

    <!-- FOOTER -->
    <p class="text-xs text-center text-gray-500 mt-4">
      No login required â€¢ Your data stays on your device
    </p>

  </div>

  <script>
    function continueToProfile() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        alert("Please enter your name and email");
        return;
      }

      localStorage.setItem("user_name", name);
      localStorage.setItem("user_email", email);

      window.location.href = "profile.html";
    }
  </script>

</body>
</html>
